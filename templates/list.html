<html>
<head>
    <style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}

    </style>
</head>
<body>
<h1 style="text-align: center">Data Orang-orangan sawah</h1>

<table style="width: 50%; margin : auto" id="customers">

     <tr>
    <th>Nama</th>
    <th>Alamat</th>
    <th>No HP</th>
     </tr>

    {% for row in rows %}
    <tr>
        <td>{{row["nama"]}}</td>
        <td>{{row["alamat"]}}</td>
        <td>{{row['nohp']}}</td>
    </tr>
    {% endfor %}
</table>

<h3 style="text-align: center"><a href="/enternew">Tambah data</a></h3>
<h3>{{msg}}</h3>

</body>
</html>
