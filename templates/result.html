<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
  padding: 20px;
  background-color: blue;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>
<div class="alert">
  <span class="closebtn" onclick="location.href='/'">&times;</span>
  <strong>{{msg}}</strong> record yang kamu jalankan {{msg}}
</div>
<script type="text/javascript" class="init">
    setTimeout(function(){
window.location.href = "/";
}, 10000);

</script>
</body>
</html>
